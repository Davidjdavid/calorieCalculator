<script src="js/calculator.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
</head>
<body>

    <h1>Calorie Calculator</h1>
    <div class="areaInput">
        <h2>Enter Your Information</h2>
        <form>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" value="170"> lbs.<br>
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" value="72"> inches<br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="27"> years<br>
            <button type="button" id="submit" onclick="calculateCalories()">Submit</button>
        </form>
    </div>
    <div class="areaOutput">
        <h2>Calorie Goals</h2>
        <ul class="caloriesAllowed">
            <li id="weightGain">N/A</li>
            <li id="weightMaintain">N/A</li>
            <li id="weightLose">N/A</li>
        </ul>
    </div>
</body>
</html>
